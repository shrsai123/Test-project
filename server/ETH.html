    function toggleDropdown() {

    var timerElement = document.querySelector('.timer');
    var timerValue = 60;

    timerElement.textContent = timerValue;

setInterval(function() {
  timerValue = -- timerValue<= 0 ? 60 : timerValue;
  timerElement.textContent = timerValue;
  
}, 1000);

    

function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle('dark-mode');
      var randomNumberElement = document.getElementById("randomNumber");
      randomNumberElement.classList.toggle("dark-mode");
    }

    
    function generateRandomPercentage() {
          var percentageElement = document.querySelectorAll('.percentage');
           percentageElement.forEach(function(element) {
            var randomDecimal = Math.random().toFixed(2);

           
            element.textContent = randomDecimal + '%';
          });
        }

        generateRandomPercentage(); 
        setInterval(generateRandomPercentage, 60000);

     
        
        var randomNumber = Math.floor(Math.random() * 10000000); // Generates a random integer between 0 and 9999999
        var formattedNumber = randomNumber.toLocaleString();
        var randomNumberElement = document.getElementById("randomNumber");
        randomNumberElement.textContent = '₹ '+formattedNumber;

        function generateRandomPercentage1() {
          var percentageElement = document.querySelectorAll('.percentage1');
           percentageElement.forEach(function(element) {
            var randomDecimal = (Math.random()*15).toFixed(2);

           
            element.textContent = randomDecimal + '%';
          });
        }

        generateRandomPercentage1(); 
        setInterval(generateRandomPercentage1, 60000);
  
      function generateRandomTradedprice(){
        var priceelements=document.querySelectorAll('.Traded-price');
        priceelements.forEach(function(element){
          var price=Math.floor(Math.random() * 10000000); 
          var formattedNumber = price.toLocaleString();
          element.textContent='₹ '+formattedNumber;
        });
      }

      function generateRandomBuySellprice(){
        var priceelements=document.querySelectorAll('.buy-sell-price');
        priceelements.forEach(function(element){
          var buyprice=Math.floor(Math.random() * 10000000); 
          var sellprice=Math.floor(Math.random() * 10000000); 
          var formattedNumber = buyprice.toLocaleString();
          var formattedNumber1 = sellprice.toLocaleString();
          element.textContent='₹ '+formattedNumber+' / '+'₹ '+formattedNumber1;
        });
      }

  function generateRandomDifference() {
  var differenceElements = document.querySelectorAll('.difference');
  differenceElements.forEach(function(element) {
    var randomPercentage = (Math.random() * 10 - 5).toFixed(2);
    element.textContent = randomPercentage + '%';
  });
}

// Generate a random value for the "Savings" column
function generateRandomSavings() {
  var savingsElements = document.querySelectorAll('.savings');
  var differenceElements = document.querySelectorAll('.difference');
  savingsElements.forEach(function(element,index) {
    var randomValue = Math.floor(Math.random() * 1000000);
    var formattedNumber = randomValue.toLocaleString();
    var randomDifference = parseFloat(differenceElements[index].textContent);
    if(randomDifference <0){ // Generate a random value between 0 to 99,999
    element.textContent = '▼ ₹ ' +formattedNumber ;
    element.classList.add('red-text');
    }
    else{
      element.textContent = '▲ ₹ ' +formattedNumber ;
      element.classList.add('blue-text');
    }
  });
}

generateRandomTradedprice();
generateRandomBuySellprice();
generateRandomDifference();
generateRandomSavings();
